<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flow 8D Audio Player</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="app">
  <div class="player-container">

    <!-- Playlist -->
    <section class="playlist-card">
      <h2>Playlist</h2>

      <div class="upload-section">
        <label class="upload-btn">
          Upload Audio
          <input
            type="file"
            id="audioFile"
            accept="audio/*"
            multiple
            hidden
            aria-label="Upload audio files"
          />
        </label>
      </div>

      <div class="playlist"></div>
    </section>

    <!-- Player -->
    <section class="player-card">
      <header class="header">
        <h1>Flow</h1>
        <p>Experience 8-Dimensional audio</p>
      </header>

      <audio id="audio" preload="metadata"></audio>

      <div class="controls">
        <button
          id="playBtn"
          class="play-btn"
          aria-label="Play or pause"
        >â–¶</button>

        <div class="progress-container">
          <span id="currentTime">0:00</span>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <span id="duration">0:00</span>
        </div>
      </div>
      <footer class="footer">
        <img
          class="headphone-icon"
          src="assets/icons/airpods_purple.png"
          alt="Headphones icon"
        >
        <span>Headphones recommended</span>
      </footer>
    </section>

    <section class="youtube-info">
      <div class="youtube-box">
        <div class="thumbnail-container">
          <img id="ytThumbnail" src="" alt="Thumbnail" />
          <div class="ytTitleOverlay" id="ytTitle"></div>
        </div>
      </div>
    </section>
  </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
